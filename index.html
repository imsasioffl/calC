<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Online Calculator</h1>
        <p>Calculator</p>
        <input type="number" placeholder="num 1" id="num1">
        <input type="text" placeholder="operator" id="oper">
        <input type="number" placeholder="num 2" id="num2">
        <button type="button" id="btn">Get Result</button>
        <button type="button" id="resetBtn">Reset</button>
        <h3><output id="result"></output></h3>
    </div>
    <script src="script.js"></script>
</body>

</html>
